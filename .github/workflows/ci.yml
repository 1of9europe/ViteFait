    - name: Notify deployment success
      run: |
        echo "ðŸš€ DÃ©ploiement staging rÃ©ussi pour le commit ${{ github.sha }}"

  # DÃ©ploiement Production (manuel)
  deploy-production:
    name: DÃ©ploiement Production
    runs-on: ubuntu-latest
    needs: [test, e2e, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "DÃ©ploiement vers l'environnement de production..."
        # Ici, ajoutez votre logique de dÃ©ploiement production
        # Par exemple: AWS, GCP, ou votre propre serveur
        echo "âœ… DÃ©ploiement production rÃ©ussi"

    - name: Run production health checks
      run: |
        echo "VÃ©rification de la santÃ© de l'application..."
        curl -f https://api.conciergerie.local/health || exit 1

    - name: Notify deployment success
      run: |
        echo "ðŸŽ‰ DÃ©ploiement production rÃ©ussi pour le commit ${{ github.sha }}"

  # Notification finale
  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, e2e, build, deploy-staging, deploy-production]
    if: always()

    steps:
    - name: Check pipeline status
      id: check
