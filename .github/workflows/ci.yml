name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  POSTGRES_VERSION: '14'

jobs:
  # Tests et qualitÃ© du code
  test:
    name: Tests & QualitÃ©
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conciergerie_urbaine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Run linting
      run: |
        cd server
        npm run lint

    - name: Run type checking
      run: |
        cd server
        npm run type-check

    - name: Run unit tests with coverage
      run: |
        cd server
        npm run test:coverage
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        DB_DATABASE: conciergerie_urbaine_test
        JWT_SECRET: test-jwt-secret
        JWT_REFRESH_SECRET: test-refresh-secret

    - name: Check coverage threshold
      run: |
        cd server
        npm run check-coverage
      env:
        NODE_ENV: test

    - name: Run integration tests
      run: |
        cd server
        npm run test:e2e
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        DB_DATABASE: conciergerie_urbaine_test
        JWT_SECRET: test-jwt-secret
        JWT_REFRESH_SECRET: test-refresh-secret

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./server/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          server/coverage/
          server/test-results/
        retention-days: 30

  # Tests E2E
  e2e:
    name: Tests End-to-End
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conciergerie_urbaine_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Build application
      run: |
        cd server
        npm run build
      env:
        NODE_ENV: production

    - name: Start application
      run: |
        cd server
        npm start &
        sleep 10
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        DB_DATABASE: conciergerie_urbaine_e2e
        JWT_SECRET: test-jwt-secret
        JWT_REFRESH_SECRET: test-refresh-secret
        PORT: 3000

    - name: Run E2E tests
      run: |
        cd server
        npm run test:e2e:full
      env:
        NODE_ENV: test
        API_URL: http://localhost:3000

    - name: Upload E2E results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: server/e2e-results/
        retention-days: 30

  # Build et sÃ©curitÃ©
  build:
    name: Build & SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: [test, e2e]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install dependencies
      run: |
        cd server
        npm ci

    - name: Security audit
      run: |
        cd server
        npm audit --audit-level=moderate

    - name: Build application
      run: |
        cd server
        npm run build
      env:
        NODE_ENV: production

    - name: Build Docker image
      run: |
        docker build -t conciergerie-api:${{ github.sha }} ./server
        docker tag conciergerie-api:${{ github.sha }} conciergerie-api:latest

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          server/dist/
          server/package.json
          server/package-lock.json
        retention-days: 7

